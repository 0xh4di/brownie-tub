language: node_js

node_js:
  - '13.8.0'

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

    - os: windows

notifications:
  email: false

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - npm i -g npm@latest

deploy:
  provider: script
  script: npm run electron-pack
  skip_cleanup: true
  on:
    branch: master

branches:
  only:
  - master